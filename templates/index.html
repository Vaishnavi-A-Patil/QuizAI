<!DOCTYPE html>
<html>
  <head>
    <title>File Upload with Extraction</title>
  </head>
  <body>
    <h2>Upload File (PDF/TXT/DOCX/Image)</h2>
    <form
      action="{{ url_for('upload_file') }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" required />
      <button type="submit">Upload & Extract</button>
    </form>
  </body>
</html>
